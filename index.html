<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quote Machine</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">

    <script src="js/webfont.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>
            var quotes = [ {
                "quote": "All computers wait at the same speed.",
                "author": "Unknown"},
                 {
                "quote": "A computer does what you tell it to do, not what you want it to do.",
                "author": "Unknown"
                },
                {
                    "quote":"'Intel Inside' is a Government Warning required by Law.",
                    "author":"Unknown"
                },
                {
                    "quote":"Any fool can use a computer. Many do.",
                    "author":"Ted Nelson"
                },
                {
                    "quote":"First, solve the problem. Then, write the code.",
                    "author":"John Johnson"
                },
                {
                    "quote":"I think we agree, the past is over.",
                    "author":"George W. Bush"
                }
        ]

        $(document).ready(function(){
            $("#new_quote").on("click", function(){
                var key = Math.floor(Math.random()*6);
                
                var htmltext1 = "";
                var htmltext2 = "";
                
                htmltext1 += quotes[key].quote;
                htmltext2 += quotes[key].author;
                
                $('.quote').html(htmltext1);
                $('.author').html(htmltext2);
            });
        
        $("#tweet").on("click", function(){
            var url="https://twitter.com/intent/tweet?text=";
            var quotedBy = " — " + $("#author").text();
            var tweet = $("#quote").text();
            tweet = tweet.replace(/\n/g," ").trim();
            tweet += "…" + quotedBy;
            tweet = encodeURIComponent(tweet);
            window.open(url+tweet,'_blank');
        });

        });
    </script>
  </head>
  <body style="background-color: #EBDEF0;">
    
    <div class="container">
        <h1 class="text-center heading">Quote Machine</h1>
        <div class="card quote-box text-center">

            <div class="card-header">
                Quote
            </div>

            <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <div class="quote" id="quote">
                            hello world
                        </div>
                        <footer class="blockquote-footer author" id="author">Sudhir Meena</footer>
                    </blockquote>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                            <a class="btn btn-social-icon btn-block btn-twitter" id="tweet">
                                <span class="fa fa-twitter">Tweet it</span>
                            </a>
                    </div>
                    <div class="col-md-6">
                        <a href="#" id="new_quote" class="btn btn-primary btn-block">New Quote</a>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://use.fontawesome.com/365971cd9a.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
